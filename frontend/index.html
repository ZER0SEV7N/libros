<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libreria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="container" style="margin-top: 120px">
      <div class="row">
        <div class="col-3">
          <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
              <h5 class="card-title mb-0">Filtrar libro</h5>
            </div>
            <div class="card-body">
              <form class="filtro-form" id="filtro-form">
                <div class="mb-3">
                  <label for="filtro-nombre" class="form-label"
                    >Título del libro:</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    id="filtro-nombre"
                    name="nombre"
                    placeholder="Filtrar por nombre"
                  />
                </div>

                <div class="mb-3">
                  <label for="filtro-autor" class="form-label"
                    >Autor del libro:</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    id="filtro-autor"
                    name="autor"
                    placeholder="Filtrar por autor"
                  />
                </div>

                <div class="mb-3">
                  <label for="filtro-fechapublicacion" class="form-label"
                    >Fecha de publicación:</label
                  >
                  <input
                    class="form-control"
                    type="date"
                    id="filtro-fechapublicacion"
                    name="fechapublicacion"
                    placeholder="Filtrar por fecha"
                  />
                </div>

                <div class="mb-3">
                  <label for="filtro-genero" class="form-label"
                    >Género del libro:</label
                  >
                  <select
                    class="form-select"
                    id="genero-select"
                    name="idgenero"
                  >
                    <option value="">Todos los géneros</option>
                  </select>
                </div>

                <div class="d-grid mt-4">
                  <button type="reset" class="btn btn-outline-secondary">
                    Limpiar filtros
                  </button>
                </div>
                <hr />

                <div class="text-center mt-4">
                  <label for="">¿No encuentras lo que buscás?</label>
                </div>
                <div class="d-grid mt-4">
                  <button
                    class="btn btn-primary"
                    type="button"
                    onclick="window.location.href = 'form.html'"
                  >
                    Agregar nuevo libro
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-9">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Descripcion</th>
                <th>Fecha Publicacion</th>
                <th>Genero</th>
                <th>Acciones</th>
              </tr>
            </thead>

            <tbody id="libro-list"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
