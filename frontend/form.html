<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario para libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="container" style="margin-top: 120px; max-width: 600px">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
          <h2 id="titulo-form" class="card-title mb-0 h5">
            Registrar Nuevo Libro
          </h2>
        </div>
        <div class="card-body">
          <!--Formulario para crear un nuevo libro-->
          <form class="libros-form" id="crear-form">
            <input type="hidden" name="idlibro" id="idlibro" />

            <div class="mb-3">
              <label for="nombre" class="form-label">Título del libro:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                required
                placeholder="Inserte el Título del libro"
              />
            </div>

            <div class="mb-3">
              <label for="autor" class="form-label">Autor del libro:</label>
              <input
                type="text"
                class="form-control"
                id="autor"
                name="autor"
                required
                placeholder="Inserte el Autor del libro"
              />
            </div>

            <div class="mb-3">
              <label for="descripcion" class="form-label"
                >Descripción del libro:</label
              >
              <textarea
                class="form-control"
                id="descripcion"
                name="descripcion"
                rows="3"
                required
                placeholder="Inserte la Descripción del libro"
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="fechapublicacion" class="form-label"
                >Fecha de publicación:</label
              >
              <input
                type="date"
                class="form-control"
                id="fechapublicacion"
                name="fechapublicacion"
                required
              />
            </div>

            <div class="mb-3">
              <label for="idgenero" class="form-label">Género del libro:</label>
              <select
                class="form-select"
                id="genero-select"
                name="idgenero"
                required
              >
                <option value="">Seleccione un género</option>
              </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button
                class="btn btn-secondary"
                type="button"
                onclick="window.location.href = 'index.html'"
              >
                <i class="bi bi-arrow-left"></i> Volver
              </button>
              <div>
                <button class="btn btn-outline-secondary me-2" type="reset">
                  Limpiar
                </button>
                <button class="btn btn-primary" type="submit">
                  Guardar libro
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
